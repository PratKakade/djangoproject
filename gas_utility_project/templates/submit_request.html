{% extends 'base.html' %}

{% block title %}Submit Request - Gas Utility Services{% endblock %}

{% block content %}
<h2>Submit a Service Request</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Request</button>
</form>
{% endblock %}
